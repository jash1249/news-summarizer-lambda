<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Summarizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 32px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
        }
        #result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }
        .success {
            background: #f0f9ff;
            border-left: 4px solid #0284c7;
        }
        .error {
            background: #fef2f2;
            border-left: 4px solid #ef4444;
        }
        .loading {
            text-align: center;
            color: #667eea;
        }
        h3 {
            margin-bottom: 10px;
            color: #333;
        }
        .summary-text {
            line-height: 1.6;
            color: #555;
        }
        .badge {
            display: inline-block;
            padding: 4px 12px;
            background: #667eea;
            color: white;
            border-radius: 12px;
            font-size: 12px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì∞ News Summarizer</h1>
        <p class="subtitle">Enter a news article URL to get an instant summary</p>
        
        <div class="input-group">
            <input 
                type="text" 
                id="urlInput" 
                placeholder="https://example.com/article" 
            />
        </div>
        
        <button onclick="summarizeArticle()">Summarize Article</button>
        
        <div id="result"></div>
    </div>

    <script>
        // REPLACE THIS with your actual Lambda Function URL
        const API_ENDPOINT = 'YOUR_LAMBDA_FUNCTION_URL_HERE';
        
        async function summarizeArticle() {
            const url = document.getElementById('urlInput').value.trim();
            const resultDiv = document.getElementById('result');
            const button = document.querySelector('button');
            
            if (!url) {
                alert('Please enter a URL');
                return;
            }
            
            // Validate URL format
            try {
                new URL(url);
            } catch (e) {
                alert('Please enter a valid URL');
                return;
            }
            
            // Show loading state
            button.disabled = true;
            button.textContent = 'Processing...';
            resultDiv.style.display = 'block';
            resultDiv.className = 'loading';
            resultDiv.innerHTML = '<p>‚è≥ Fetching and summarizing article...</p>';
            
            try {
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url: url })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'success';
                    resultDiv.innerHTML = `
                        <h3>${data.title}</h3>
                        <p class="summary-text">${data.summary}</p>
                        <span class="badge">${data.method}</span>
                    `;
                } else {
                    throw new Error(data.error || 'Failed to summarize article');
                }
            } catch (error) {
                resultDiv.className = 'error';
                resultDiv.innerHTML = `<p>‚ùå Error: ${error.message}</p>`;
            } finally {
                button.disabled = false;
                button.textContent = 'Summarize Article';
            }
        }
        
        // Allow Enter key to submit
        document.getElementById('urlInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                summarizeArticle();
            }
        });
    </script>
</body>
</html>
